<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}

    <!--page configurations start-->
    <title>{{title}}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='layout_initial.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--page configurations end-->

    <!--boostrap configurations start -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--boostrap configurations end -->

    {% endblock %}
</head>
<body>

    <!-- put whatever code you want here on other html files -->
    {% block content %}

    {% endblock %}

    {% block footer %}

    <footer class="fixed-bottom footer bg-4 text-center">
        Copyright &copy; 2024, All Right Reserved
    </footer>

    {% endblock %}

</body>
</html>
